<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- 모바일 input 태그 확대 방지 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- 상단바 색상변경 -->
    <meta content="#edeef3" name="theme-color" />
    <meta content="#edeef3" name="msapplication-navbutton-color" />
    <meta content="#edeef3" name="apple-mobile-web-app-status-bar-style" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!-- 모바일웹 홈화면 아이콘 추가 -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <!-- 파비콘을 세팅한다 -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>두기고</title>
    <meta property="og:title" content="두기고" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <!-- 카카오주소검색 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 인스타 피드 표시 API -->
    <!-- <script type="text/javascript" src="/path/to/instafeed.min.js"></script> -->

    <!-- 검색엔진 최적화 : 네이버 메타테그 -->
    <meta
      name="naver-site-verification"
      content="6e6e8c1d4d721bc9cfd4c1485830c3e3c4dbfd2d"
    />

    <meta name="description" content="두기고 출석 관리 시스템" />

    <!-- 웹 앱 매니페스트 링크 -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS용 메타 태그 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="두기고" />

    <!-- iOS용 아이콘 -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/icon-180x180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/icons/icon-167x167.png"
    />

    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />

    <!-- 테마 색상 -->
    <meta name="theme-color" content="#7EA394" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
