name: Deploy to dev machine

on:
  push:
    branches:
      - dev
      - switch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker Image
        run: |
          docker buildx build -t ${{ secrets.DOCKER_HUB_USERNAME }}/tychicus:dev --platform linux/amd64 .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/tychicus:dev

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy
        run: |
          sshpass -p ${{ secrets.DEV_MACHINE_SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no -t ${{ secrets.DEV_MACHINE_SSH_USER }}@${{ secrets.DEV_MACHINE_SSH_HOST }} -p ${{ secrets.DEV_MACHINE_SSH_PORT }} << 'EOF'
            docker rm -f tychicus-dev
            docker rmi coramdeoyouth/tychicus:dev
            docker pull coramdeoyouth/tychicus:dev
            docker run -d -p 8080:8080 --name tychicus-dev --network hephai-bridge --restart unless-stopped coramdeoyouth/tychicus:dev
          EOF
